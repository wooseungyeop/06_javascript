<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_event-delegation</title>
    <style>
        .highlight {
            font-weight: bolder;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>02. 이벤트 위임</h1>
    <pre>
    비슷한 방식으로 여러 요소를 다뤄야 할 때 각 요소마다 핸들러를 할당하지 않고, 
    공통의 조상에 이벤트 핸들러를 단 하나만 할당해 여러 요소를 한 번에 다루는 이벤트 위임을 구현할 수 있다. 
    공통 조상에 할당한 핸들러에서 event.target을 이용하면 실제 어디서 이벤트가 발생했는지 알 수 있으며 
    이를 이용해 이벤트를 핸들링할 수 있다. 
    </pre>

    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>

    <script>
        // 각 li가 클릭 되었을 때 highlight라는 클래스가 없을 경우 부여하고 있을 경우 제거한다.
        // li마다 이벤트 핸들러를 등록할수도 있지만 상위 요소인 ul에 한 번만 이벤트 핸들러를 등록한다. 
        const $drink = document.getElementById('drink');

        // ul이 클릭 되었을 때만이 아니라
        // li가 클릭 되었을 때 버블링으로 인해 ul로 이벤트가 전파되며 이벤트 핸들러가 동작한다.
        $drink.addEventListener('click', e => {
            // ul 영역 클릭 시에는 동작시키고 싶지 않으므로 li 인지 확인한다
            if(e.target.matches('li'))
                highlight(e.target);    // li가 클릭 되었을 경우 해당 li를 인자로 전달한다
        });
        
        function highlight(li) {
            // 클릭 된 li의 class에 highlight를 부여하거나 제거한다
            li.classList.toggle('highlight');
        }
    </script>
</body>
</html>
